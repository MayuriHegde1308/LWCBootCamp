<template>
    <lightning-card title="Contact Quick Create" icon-name="standard:contact">
        <lightning-button class="slds-m-top_small" onclick={showContacts} label="Show Contact Fields"
            slot="actions">
        </lightning-button>
        <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess}>
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input-field field-name="Name" required>
                    </lightning-input-field>
                </div>
                <div class="slds-col">
                    <lightning-input-field field-name="AccountId" required>
                    </lightning-input-field>
                </div>
            </div>
            <template if:true={LeadSourcePicklistValues.data}>
                <lightning-combobox name="progress"
                                    label="Lead Source"
                                    value={value}
                                    placeholder="-Select-"
                                    options={LeadSourcePicklistValues.data.values}
                                    onchange={handleChange} >
                </lightning-combobox>
            </template>
            <template if:true={showContact}>
                <lightning-input-field field-name='Email'>
                </lightning-input-field>
                <lightning-input-field field-name='Title'>
                </lightning-input-field>
                <lightning-input-field field-name='Birthdate'>
                </lightning-input-field>
                <lightning-input-field field-name='Phone'>
                </lightning-input-field>
                <lightning-input-field field-name='MailingAddress'>
                </lightning-input-field>
                <lightning-input-field field-name='MobilePhone'>
                </lightning-input-field>
                <lightning-input-field field-name='LastCURequestDate'>
                </lightning-input-field>
            </template>
            <lightning-button-group class="slds-align_absolute-center">
                <lightning-button class="slds-p-top_small" onclick={handleCancel}
                    label="Cancel">
                </lightning-button>
                <lightning-button class="slds-p-top_small" onclick={validateFields} name="submit" label="Save" variant="brand">
                </lightning-button>
                <lightning-button class="slds-p-top_small" onclick={validateFields} name="submit" label="Quick Create">
                </lightning-button>
                <lightning-button
            name="new-with-defaults"
            label="New Account Record"
            class="slds-p-top_small"
            variant="brand"
            onclick={navigateToNewRecordPage}
        ></lightning-button>
            </lightning-button-group>
        </lightning-record-edit-form>
    </lightning-card>
</template>
